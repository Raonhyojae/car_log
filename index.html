<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>차량운행기록부 - 수정본</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>차량운행기록부</h1>
    <div class="info-box">
      <div>2025년 7월</div>
      <div>출발누적거리 고정 및 차량 추가</div>
    </div>
    <div class="table-wrapper">
      <table>
        <caption>7월 차량 운행 기록</caption>
        <thead>
          <tr>
            <th>일련번호</th>
            <th>부서명</th>
            <th>직책</th>
            <th>성명</th>
            <th>차종</th>
            <th>차량번호</th>
            <th>출발일자</th>
            <th>출발시간</th>
            <th>목적</th>
            <th>출발누적거리</th>
            <th>도착누적거리</th>
            <th>주행거리</th>
            <th>주유량</th>
            <th>비고</th>
          </tr>
        </thead>
        <tbody id="trip-log-tbody">
          <tr>
            <td>1</td>
            <!-- 부서명 빈 입력필드 -->
            <td><input type="text" class="input-text" /></td>
            <!-- 직책 빈 입력필드 -->
            <td><input type="text" class="input-text" /></td>
            <td><input type="text" class="input-text" /></td>
            <td>승용차</td>
            <td>12가3456</td>
            <td>2025-07-01</td>
            <td>08:00</td>
            <td>업무</td>
            <!-- 출발누적거리 빈 입력필드 -->
            <td><input type="text" class="input-text" /></td>
            <!-- 도착누적거리 빈 입력필드 -->
            <td><input type="text" class="input-text" /></td>
            <!-- 주행거리 빈 입력필드 -->
            <td><input type="text" class="input-text" /></td>
            <td><input type="text" class="input-text" /></td>
            <td></td>
          </tr>
          <!-- 추가 행도 동일 구조로 빈 입력필드 유지 가능 -->
        </tbody>
      </table>
    </div>
    <div id="add-row-container">
      <button id="add-row-btn">+ 행 추가</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
